build:
  docker:
    web: Dockerfile
  config:
    RAILS_ENV: production
    RACK_ENV: production
release:
  command:
    - bundle exec rails db:migrate
  image: web
run:
  worker:
    image: web
    command:
      - COUNT=1 QUEUE=* bin/rails resque:workers
  scheduler:
    image: web
    command:
      - bin/rails resque:scheduler
